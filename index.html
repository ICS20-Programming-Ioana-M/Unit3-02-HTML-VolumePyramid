<html>
  <head>
    <!-- Metadata -->
    <meta charset="utf-8" />
    <meta name="description" content="Area of a trapezoid" />
    <meta name="keywords" content="immaculata, ics2o" />
    <meta name="author" content="Ioana" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png"/>
    <link rel="manifest" href="./fav_index/site.webmanifest"/>
    <!-- stylesheets (CSS and MDL) -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.lime-deep_purple.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="./css/style.css"/>
    <!-- browser tab title -->
    <title>Volume of a Right Angle Pyramid!</title>
  </head>
  <body>
    <!-- MDL + JS -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <!-- webpage title -->
    <h1>Volume of a Right Angle Pyramid</h1>
    <br>
    <div class="mar">
      <table>
        <tr>
          <td>
            <p>Side a: </p>
          </td>
          <td>
            <!-- Numeric Textfield with Floating Label for side a -->
            <form action="#">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="side-a">
                <label class="mdl-textfield__label" for="side-a">side a</label>
                <span class="mdl-textfield__error">That's not a number</span>
              </div>
            </form>
          </td>
        </tr>
        <tr>
          <td>
            <p>Base: </p>
          </td>
          <td>
            <!-- Numeric Textfield with Floating Label for base -->
            <form action="#">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="base">
                <label class="mdl-textfield__label" for="base">base</label>
                <span class="mdl-textfield__error">That's not a number</span>
              </div>
            </form>
          </td>
        </tr>
        <tr>
          <td>
            <p>Height: </p>
          </td>
          <td>
            <!-- Numeric Textfield with Floating Label for height -->
            <form action="#">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="height">
                <label class="mdl-textfield__label" for="height">height</label>
                <span class="mdl-textfield__error">Input is not a number!</span>
              </div>
            </form>
          </td>
        </tr>
      </table>
      <!-- accent button with ripples -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="buttonClicked()">Calculate</button>
      <!-- Displays answer when clicked -->
      <div id="answer"></div>
    </div>
  </body>
</html>
